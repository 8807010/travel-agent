<section class="discover">
  <div class="discover__container container">
    <div class="discover__grid">
      <div class="discover__desc">
        <div class="discover__title">
          <h1 class="title title--decor">
            Discover your favorite place with us
          </h1>
        </div>
        <div class="discover__text">
          <div class="text">
            <p>
              Your journey begins here with our curated travel
              experiences. Discover new horizons, create lasting
              memories, and explore the world with our expertly
              crafted itineraries.
            </p>
          </div>
        </div>
        <div class="discover__form">
          <form action="" class="form">

            <label for="" class="form__label">
              <span>Locations</span>
              <input id="autoCompleteCountry" name="country" type="text" class="form__input"
                placeholder="e.g Bali, Indonesia" autocomplete="off">
            </label>

            <div class="form__devider"></div>

            <label for="" class="form__label">
              <span>Date and time</span>
              <input id="datePicket" name="date" type="text" class="form__input" placeholder="MM/DD/YYYY"
                autocomplete="off">
            </label>

            <button class="form__btn">
              <img src="./img/icons/search-btn.svg" alt="Search" />
            </button>
          </form>
        </div>
      </div>
      <div class="discover__picture">

        <div class="discover__picture-hint">
          <div class="hint-discover">
            <div class="hint-discover__picture">
              <img class="hint-discover__img" src="./img/hints/coco-de-heaven.jpg" alt="Hint">
            </div>
            <div class="hint-discover__desc">
              <div class="hint-discover__title">
                Coco De Heaven
                <span class="hint-discover__rating">
                  (4.5)
                </span>
              </div>
              <div class="hint-discover__price"><span class="muted">Starts from</span> <i>$</i>400</div>
            </div>
          </div>
        </div>

        <div class="discover__picture-scroll">
          <div class="scroll-down">
            <img src="./img/icons/scroll-down-text.svg" alt="" class="scroll-down__text">
            <img src="./img/icons/scroll-down.svg" alt="" class="scroll-down__icon">
          </div>
        </div>

        <img src="./img/discover/hero-img.png" alt="" class="discover__picture-img" />
      </div>
    </div>
  </div>
</section>
