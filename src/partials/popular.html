<section class="popular">
  <div class="popular__container container">
    <div class="popular__top">
      <div class="popular__desc">
        <h2 class="popular__title">Popular Destinations</h2>
        <div class="popular__text text">
          <p>See our popular destinations that our client choose</p>
        </div>
      </div>

      <div class="popular__controls">
        <button class="popular__control popular__control--back btn-reset" id="popularPrev">
          <svg width="16" height="17" viewBox="0 0 16 17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8 0.500122L6.59 1.91012L12.17 7.50012H0V9.50012H12.17L6.59 15.0901L8 16.5001L16 8.50012L8 0.500122Z" />
          </svg>

        </button>
        <button class="popular__control popular__control--next btn-reset" id="popularNext">
          <svg width="16" height="17" viewBox="0 0 16 17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8 0.500122L6.59 1.91012L12.17 7.50012H0V9.50012H12.17L6.59 15.0901L8 16.5001L16 8.50012L8 0.500122Z" />
          </svg>

        </button>
      </div>
    </div>
  </div>

  <div class="container-right">


    <div class="swiper" id="swiper-popular">
      <div class="swiper-wrapper">
        @loop('./templates/popular-slider.html', './data/popular-slider.json')
      </div>
    </div>

  </div>
</section>
