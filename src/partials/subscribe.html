<section class="subscribe">
  <div class="subscribe__container container">
    <div class="subscribe__row">
      <div class="subscribe__desc">
        <h4 class="subscribe__title">
          Join our newsletter to stay up to date
        </h4>
        <p class="subscribe__text">Stay connected with our brand</p>
      </div>
      <div class="subscribe__form">
        <form action="" class="subscribe-form">
          <input type="email" class="subscribe-form__input input-reset" placeholder="Enter your email"
            autocomplete="false" required>
          <button class="subscribe-form__btn btn-reset">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</section>
